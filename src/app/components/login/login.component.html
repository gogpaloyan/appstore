<div>//default login: admin@mail.ru, password: admin</div>
<form
  [formGroup]="myForm" novalidate
  (ngSubmit)="onSubmit()"
  [ngClass]="{forms: true}"

>
  <h1>Login</h1>

  <div [ngClass]="{input: true}" >
    <label for="userEmail">Login</label>
    <input class="form-control"
           id="userEmail"
           type="email"
           name="userEmail"
           placeholder="login"
           formControlName="userEmail"
           ngModel required email

    >
  </div>
  <span [ngClass]="{error: true}"
        *ngIf="myForm.controls['userEmail'].invalid &&
        myForm.controls['userEmail'].touched">error login</span>
  <div [ngClass]="{input: true}">
    <label for="userPassword">Password</label>
    <input class="form-control"
           id="userPassword"
           type="password"
           name="userPassword"
           placeholder="password"
           formControlName="userPassword"
           ngModel required userPassword
>
  </div>
  <span [ngClass]="{error: true}"
        *ngIf="myForm.controls['userPassword'].touched &&
         myForm.controls['userPassword'].invalid">
    error password
  </span>

  <div [ngClass]="{input: true}">
    <div [ngClass]="{error: true}">{{error}}</div>


  </div>
  <div [ngClass]="{btn: true}">
    <button
      type="submit"
      [disabled]="myForm.invalid"

    >Login</button>
  </div>
</form>
